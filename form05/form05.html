<!DOCTYPE html>
<html>

<head>
	<title>FORM 05</title>
	<meta charset="utf-8">
	<!-- Chèn liên kết tập tin CSS vào đây -->
	<link rel="stylesheet" href="main.css">
	<!-- Chèn liên kết các tập tin JavaScripts vào đây -->
	<script src="main.js"></script>
</head>

<body>
	<form action="https://fit.agu.edu.vn/demo.php" method="post" name="f">
		<table border="0" width="">
			<!-- Chèn nội dung FORM vào đây -->
			<tr>
				<th>Đăng bài viết</th>
			</tr>
			<tr>
				<td>Tiêu đề:</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="tieude">
				</td>
			<tr>
				<td>Chuyên mục:</td>
			</tr>
			<tr>
				<td><select name="chuyenmuc" id="">
					<option value="">--Chọn--</option>
					<option>Giải trí</option>
					<option>Kinh doanh</option>
					<option>Thế giới</option>
					<option>Tuyển sinh</option>
					<option>Việc làm - Rao vặt</option>
					<option>Xã hội</option>
					<option>Chuyên mục khác</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>
					Tóm tắt bài viết:
				</td>
			</tr>
			<tr>
				<td>
					<textarea name="tomtat"></textarea>
				</td>
			</tr>
			<tr>
				<td>Nội dung bài viết:</td>
			</tr>
			<tr>
				<td>
					<textarea name="noidung"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit" onclick="return kiemtra()">Đăng bài viết</button>
					<button type="reset">Xóa làm lại</button>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
