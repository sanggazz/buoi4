<!DOCTYPE html>

<body>
	<form action="https://fit.agu.edu.vn/demo.php" method="post" name="f">

			<tr>
				<th colspan="2" align="center">Giải đáp kỹ thuật</th>
			</tr>

				<td>Họ Và Tên:</td>
				<td><input type="text" name="hoten"></td>

				<td>
					<select name="loai">
						<option value="">--Chọn--</option>

					</select>
				</td>
			</tr>
			<tr>
				<td>Câu hỏi của bạn:</td>
				<td><textarea name="cauhoi"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit" onclick="return kiemtra()">Gửi câu hỏi</button>

				</td>
				
			</tr>
